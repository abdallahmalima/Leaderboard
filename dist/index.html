<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
   <section class="main">
    <div class="title">
     <h1>Leaderboard</h1>
    </div>
<div class="content">
    <div class="table-content">
      <div class="table-title">
        <h3>Recent scores</h3>
        <button>Refresh</button>
      </div>
      <table>
        <tr>Name:100</tr>
        <tr>Name:20</tr>
        <tr>Name:50</tr>
        <tr>Name:78</tr>
        <tr>Name:125</tr>
        <tr>Name:77</tr>
        <tr>Name:42</tr>
      </table>

    </div>
    <div class="form-content">
      <h3 class="form-title">Add your score</h3>
     <form class="add-score-form">
      <input type="text" name="name" placeholder="Your name">
      <input type="text" name="score" placeholder="Your score">
      <button>Submit</button>
     </form>
    </div>
</div>
   </section>
</body>
</html>
